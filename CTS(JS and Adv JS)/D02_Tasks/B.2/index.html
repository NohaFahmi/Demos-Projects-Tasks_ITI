<html>

<head>
    <title>DOM Task</title>
    <style>
        .center {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="center">
        <div id="header">

            <img id='original' src="./images/dom.jpg" alt="hello..it rains over here:)" onclick="changeAppearance()"/>
        </div>
        <div id="navigation">
            <ul id="nav">
                <li><strong>Memo</strong></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </div>
    <script>
        
        function changeAppearance() {

            
            var header = document.getElementById('header');
            var originalImg = document.getElementById('original');
            var doubledImg = originalImg.cloneNode(true);
            header.appendChild(doubledImg);
            var ul = document.getElementById('nav');
            var li = document.getElementsByTagName('li');

            var images = document.querySelectorAll('img');
            var img = images[0];
            

            img.style.position = 'absolute';
            img.style.bottom = " 0px";
            img.style.left = " 0px";
            doubledImg.style.position = 'absolute';
            doubledImg.style.top = " 0px";
            doubledImg.style.right = " 0px";
            ul.style.position = 'absolute';
            ul.style.top = '30%';
            ul.style.left = '45%';

            for(var i =0; i< li.length; i++) {
                li[i].style.listStyleType = "circle";
            }
        }
        

        // var doubledImg = document.createElement('img');
        // doubledImg.src= './images/dom.jpg';
        



        

        


    </script>
</body>



</html>
