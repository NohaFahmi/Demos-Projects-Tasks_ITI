<!DOCTYPE html>
<html>
    <head>
        <style>
            .images {
                   margin-top: 10%;
                   margin-left: 35%;
            }
        </style>
    </head>
    <body>
        <div class="images">
           
            <img height="50"  src="./images/marble1.jpg" onmouseout="marble()" onmouseover="stop()" width="50"  />
            <img height="50"  src="./images/marble1.jpg" onmouseout="marble()" onmouseover="stop()" width="50"  />
            <img height="50"  src="./images/marble1.jpg" onmouseout="marble()" onmouseover="stop()" width="50" />
            <img height="50"  src="./images/marble1.jpg" onmouseout="marble()" onmouseover="stop()" width="50" />
            <img height="50"  src="./images/marble1.jpg" onmouseout="marble()" onmouseover="stop()" width="50" />
        </div>
     <script>
            var timeId;
            var Img = document.querySelectorAll('img');
            var currImg =0;
            marble();
           
            function marble(){
                   currImg++;
                   if (currImg > Img.length-1){
                       currImg=0;
                   }

                   Img[currImg].src = './images/marble2.jpg';
                   for (var i=currImg; i<Img.length-1;i++){
                       Img[i+1].src = './images/marble1.jpg';
                   }
                   for(var i=currImg; i>0; i--) {
                 Img[i-1].src = './images/marble1.jpg';

             }

                   timeId =setTimeout(marble, 500);
            }

        function stop(){
            clearTimeout(timeId);
        }
           
     </script>
    </body>
</html>
