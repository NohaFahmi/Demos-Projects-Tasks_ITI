<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A.2.1 Task</title>

        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="./welcome_page.html">
            <label for="name">Full Name</label>
            <input name='fullName' type="text" id="name" placeholder="Enter your full name" value="" />

            <br><br>

            <label for="mail">Email</label>
            <input name='email' type="email" id="mail" placeholder="Enter your email" value="" />
            
            <br><br>

            <label for="pass">Password</label>
            <input name='password' type="password" id="pass" placeholder="Enter your password" value=""/>
            
            <br><br>

            <label for="title">Job Title</label>
            <input name='title' type="text" id="title" placeholder="Enter your job title" value=""/>

            <br><br>

            <label for="mobile">Mobile</label>
            <input name='mobile' type="tel" id="mobile" placeholder="Enter your mobile number" value="" />

            <br><br>

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br>

            <br>

            <label for="address">Address</label>
            <input name='address' type="text" id="address" placeholder="Enter your job Address" value="" />

            <br><br>

            <input type="submit" value="Submit"/>
        </form>
    </body>

    
</html>
