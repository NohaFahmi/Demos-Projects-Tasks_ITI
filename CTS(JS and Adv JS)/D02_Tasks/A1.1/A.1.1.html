<!DOCTYPE html>
<html>
    <head>
        <title>Task_A.1.1</title>
    </head>

    <body>

        <h3>This the Main Window</h3>
        <button onclick="openIt()">Open a new Window</button>
        <button onclick="closeIt()">close a new Window</button>
        <button onclick="moveIt()">move a new Window</button>
        <button onclick="stopIt()">Stop</button>
        
        <script>

            var newWin;
            var time1;
            
            function openIt() {
                
                newWin = open("childWin.html", "", "width=200, height=150");
                newWin.focus();
            }

            function closeIt() {
                newWin.close();
                
            }

            function moveIt() {
                
                newWin.focus();
                // 
                    for(var x=0, y=0; x < 550, y < 550; x++, y++) {
                        newWin.moveTo(x, y);
                    }

                    for(var i=550, j=550; i>-1, j>-1; i--, j--) {
                        newWin.moveTo(i,j);
                    }
                
                   
                time1 = setTimeout(moveIt, 1000);

            }
            
           
            function stopIt() {
                newWin.focus();
                clearTimeout(time1);
                
            }
            
            
            

        </script>
    </body>
</html>
