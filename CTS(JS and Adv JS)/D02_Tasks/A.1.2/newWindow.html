    <body>
        <p id="msg"></p>



        <script>
            var msg;
            
            var i=0;
            var typedMsg = "This is a demo for typing a msg and it will be closed after completed.";
            // window.onload(typing);
            var looping = setInterval(function() {
                
                
                if(i < typedMsg.length-1) {
                   
                    document.write(typedMsg[i]);
                    i++;
                    
                    // document.getElementsById('msg').innerHTML += typedMsg.charAt(i);
                } else {
                    clearInterval(looping);
                    setTimeout(function() {
                        window.close()
                        }, 500);
                }
                
                // setTimeout(typing, s);

        </script>
