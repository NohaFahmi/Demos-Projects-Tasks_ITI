<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookies Task</title>
    </head>
    <body>
        
        <form action="./newPage.html" id="form">

            <label for='usrName'>Enter Your usrName:</label>
            <input type="text" name="UserName" id="usrName"/>

            <br><br>

            <label for='usrAge'>Enter Your Age:</label>
            <input type="number" name="userAge" id="usrAge"/>

            <br><br>
            <label for='m'>Enter Your Gender: </label>
            <br><br>
            <input type="radio" name="gender" id="m" value="male">
            <label for='m'><img id='male' src="./images/1.jpg" /></label>

            <input type="radio" name="gender" id="f" value="female">
            <label for='f'><img id='female' src="./images/2.jpg" /></label>

            <br><br>
            <label for="favColor">Select Your Favorite Color:</label>
            <select name='usrFavColor' id="favColor">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>

            </select>

            <br><br>

            <input type="submit" id="btn" value="Register" />
            
        </form>
        
        <script src="./library.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
