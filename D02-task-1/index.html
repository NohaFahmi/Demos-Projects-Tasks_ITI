<html>
    <head>
        <title>
            Day-02 | Application

        <link href="./styles.css" rel="stylesheet" />

    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for='first-name'>First Name</label>
                    </td>
                    <td>
                        <input id='first-name' type="text" name="firstName" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='last-name'>Last Name</label>
                    </td>
                    <td>
                        <input id='last-name' type="text" name="lastName" />

                    <td>

                    <td>

                    </td>
                </tr>

                <tr class="gender">
                    <td rowspan="2">
                        Gender

                    <td class="option">

                            <option value="feb">Febuary</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">Novmber</option>
                            <option value="dec">December</option>
                        </select>
                    </td>
                    <td class="birthday-inputs">
                        <input type="text" value="dd" name='day' placeholder="dd"/>
                        <input type="text" value='year' name='year' placeholder="yyyy" />
                    </td>
                </tr>

                <tr>
                    <td colspan="2"class='headerTitle'>Interests</td>
                </tr>
                <tr class="check">
                    <td>
                        <input type="checkbox" value='sports' name='option1' id='option1' />

                    </td>
                    <td>
                        <input type="checkbox" value='sports' name='option1' id='option1' />
                        <label for='option1'>Sports</label>
                    </td>
                    
                </tr>
                
                <tr class="check">
                    <td>
                        <input type="checkbox" value='books' name='option3' id='option3' />
                        <label for='option3'>Books</label>
                    </td>

                    <td>
                        <input type="checkbox" value='computerStuff' name='option4' id='option4' />
                        <label for='option4'>Computer Stuff</label>
                    </td>
                </tr>

                <tr class="check">

                    <td>
                        <input type="checkbox" value='fashion' name='option5' id='option5' />
                        <label for='option5'>Fashion</label>
                    </td>
                    <td>
                        <input type="checkbox" value='movies' name='option6' id='option6' />
                        <label for='option6'>Movies</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="btn">
                        <button type="submit" value="Submit">Submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
