<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>

        <style>
            

            img {
                margin: 20px;
                display: none;
                width: 480px;
                height: 360px;
            }
            
            
        </style>
    </head>
    <body>
        <h1>Showing Pics</h1>
        <hr />

        <button type="button" onclick="next()">Next</button>
        <button type="button" onclick="displayAll()">SlideShow</button>
        <button type="button" onclick="stop()">Stop</button>
        <button type="button" onclick="previous()">Previous</button>

        <div id="container">
            <img src="./images/1.jpg" alt="slide-pic" />
            <img src="./images/2.jpg" alt="slide-pic" />
            <img src="./images/3.jpg" alt="slide-pic" />
            <img src="./images/4.jpg" alt="slide-pic" />
            <img src="./images/5.jpg" alt="slide-pic" />
            <img src="./images/6.jpg" alt="slide-pic" />

        </div>
        <script src="./script.js"></script>
    </body>
</html>
